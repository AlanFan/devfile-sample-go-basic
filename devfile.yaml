schemaVersion: 2.2.0
metadata:
  name: go
  language: go
  projectType: go
  tags:
    - Go
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: go
  registryUrl: "https://registry.devfile.io"
components:
  - name: outerloop-build
    image:
      imageName: go-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    attributes:
      appstudio.has/replicas: 1
      appstudio.has/route: route1
      appstudio.has/storageLimit: 400Mi
      appstudio.has/storageRequest: 200Mi
      appstudio.has/cpuLimit: "2"
      appstudio.has/cpuRequest: 700m
      appstudio.has/memoryLimit: 500Mi
      appstudio.has/memoryRequest: 400Mi
      alpha.dockerimage-port: 8081
    kubernetes:
      uri: outerloop-deploy.yaml
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true